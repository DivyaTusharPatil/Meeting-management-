<table class="container" >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of employee">
        <th scope="row">{{a.id}}</th> 
        <td>{{a.name | custompipe:a.gender }}</td>
        <td>{{a.gender}}</td> 
        <td>{{a.email}}</td>
        <td>{{a.address}}</td>
        
      </tr>

    </tbody>
</table>
